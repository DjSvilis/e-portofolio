<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">George Tzitziesvili</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="me.png" class="about-me__picture" alt="" />
            </figure>
            <h1 class="about-me__info--title">
              Hey I'm <span class="text--purple"> George Tzitziesvili üëãüèª </span>
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--purple"> frontend software developer</strong>
              with a strong passion for building responsive and performant
              websites with a great user experience.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./undraw_static_website_re_x70h.svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            This is my <span class="text--purple"> technology stack</span>
          </h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./htlm.png" class="language__img" alt="" />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./css.png" class="language__img" alt="" />
              </figure>
              <span class="language__name">CSS</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./Python.png" class="language__img" alt="" />
              </figure>
              <span class="language__name">Python</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./js.png" class="language__img" alt="" />
              </figure>
              <span class="language__name">JavaScript</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
